---
#########################
## Sample Sass Lint File
#########################

# Linter Options
# see: https://github.com/sasstools/sass-lint/tree/develop/docs/options
options:
  # Don't merge default rules
  merge-default-rules: false
  # Set the formatter to 'html'
  # formatter: html
  # Output file instead of logging results
  # output-file: 'linters/sass-lint.html'
  # Raise an error if more than 42 warnings are generated
  max-warnings: 42

# File Options
files:
  include: 'src/**/*.s+(a|c)ss'
  # ignore:
  #   - 'build/**/*.*'
  #   - 'dist/**/*.*'
  #   - 'node_modules/**/*.*'

# Rule Configuration
# see: https://github.com/sasstools/sass-lint/blob/develop/docs/rules
rules:
  # Extends
  extends-before-mixins: 2
  extends-before-declarations: 2
  placeholder-in-extend: 2

  # Mixins
  mixins-before-declarations: 2

  # Line Spacing
  one-declaration-per-line: 1
  empty-line-between-blocks: 0
  single-line-per-selector: 2

  # Disallows
  no-attribute-selectors: 0
  no-color-hex: 0
  no-color-keywords: 1
  no-color-literals: 1
  no-combinators: 0
  no-css-comments: 2
  no-debug: 2
  no-disallowed-properties: 0
  no-duplicate-properties: 2
  no-empty-rulesets: 1
  no-extends: 0
  no-ids: 0
  no-important: 1
  no-invalid-hex: 2
  no-mergeable-selectors: 1
  no-misspelled-properties: 1
  no-qualifying-elements: 1
  no-trailing-whitespace: 2
  no-trailing-zero: 1
  no-transition-all: 1
  no-universal-selectors: 0
  no-url-domains: 1
  no-url-protocols: 1
  no-vendor-prefixes: 0
  no-warn: 1
  property-units: 0

  # Nesting
  declarations-before-nesting: 1
  force-attribute-nesting: 1
  force-element-nesting: 1
  force-pseudo-nesting: 1

  # Name Formats
  class-name-format: 1
  function-name-format:
    - 2
    - allow-leading-underscore: true
      convention: snakecase
  id-name-format: 1
  mixin-name-format: 2
  placeholder-name-format: 1
  variable-name-format: 2

  # Style Guide
  attribute-quotes: 1
  bem-depth: 0
  border-zero: 1
  brace-style: 2
  clean-import-paths:
    - 0
    - leading-underscore: true
  empty-args: 1
  hex-length: 2
  hex-notation: 2
  indentation:
    - 2
    - size: 2
  leading-zero: 0
  max-line-length:
    - 2
    - length: 140
  max-file-line-count:
    - 1
    - length: 1000
  nesting-depth:
    - 1
    - max-depth: 4
  property-sort-order: 1
  pseudo-element: 2
  quotes: 1
  shorthand-values: 2
  url-quotes: 2
  variable-for-property: 1
  zero-unit: 2

  # Inner Spacing
  space-after-comma: 0
  space-before-colon: 1
  space-after-colon: 1
  space-before-brace: 2
  space-before-bang: 2
  space-after-bang: 1
  space-between-parens: 1
  space-around-operator: 2

  # Final Items
  trailing-semicolon: 2
  final-newline: 2
